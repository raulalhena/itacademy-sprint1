<head>
    <script lang="javascript">
        let operador = 'divisio', num1 = 10, num2 = 0;
        let res = calculadora(operador, num1, num2);
        
        if(res != null){
            console.log(`El resultat ${operador} de ${num1} i ${num2} es = ${res}.`);
        }

        function calculadora(operador, num1, num2){
            switch(operador){
                case 'suma':
                    return num1 + num2;
                case 'resta':
                    return num1 - num2;
                case 'multiplicacio':
                    return num1 * num2;
                case 'divisio':
                    if(num2 != 0){
                        return num1 / num2;
                    }else{
                        console.log(`El valor del segón número no pot ser 0`);
                        return null;
                    }
                default:
                    console.log(`Els operadors valids son: suma, resta, multiplicacio i divisio`);
                    return null;
            }
        }
    </script>
