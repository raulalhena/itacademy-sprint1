<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        ((flag, callback) => {
            let msg;
            if(flag){
                msg = "That was true";
            }else{
                msg = "That was false";
            }
            callback(msg);
        })(false, printMsg);
        
        function printMsg(msg){
            console.log(msg);
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Callback arrow function</title>
</head>

</body>
</html>
