    <script>
        function myFunction(flag){
            return new Promise((res, rej) => {
                if(flag){
                    res("Everything ok!");
                }else{
                    rej("There was an error");
                }
            });
        }

        myFunction(true)
            .then(res => {
                console.log(res);
            })
            .catch(err =>{
                console.log(err);
            });
       
        
    </script>
