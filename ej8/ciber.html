<!DOCTYPE html>

<head>
    <script lang="javascript">
        let operador = 'resta', num1 = 25, num2 = 34;
        let res = calculadora(operador, num1, num2);
        
        if(res != null){
            console.log(`El resultat ${operador} de ${num1} i ${num2} es = ${res}.`);
        }

        function calculadora(operador, num1, num2){
            switch(operador){
                case 'suma':
                    return num1 + num2;
                case 'resta':
                    return num1 - num2;
                case 'multiplicacio':
                    return num1 * num2;
                default:
                    console.log(`Els operadors valids son: suma, resta i multiplicacio`);
                    return null;
            }
        }
       
        
    </script>
